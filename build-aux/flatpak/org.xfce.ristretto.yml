app-id: org.xfce.ristretto
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: ristretto

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # the open dialog is native, but we still need this to open files via the command line
  # and drag and drop, and to delete files
  - --filesystem=host
  # FIXME: necessary for Tumbler to send signals, probably related to
  # https://github.com/flatpak/xdg-dbus-proxy/issues/25
  - --socket=session-bus
  # FIXME: necessary for the property dialog, but not sufficient (there is a fallback):
  # GDBus.Error:org.gtk.GDBus.UnmappedGError.Quark._g_2dfile_2derror_2dquark.Code24: Failed to open display ":99.0"
  - --talk-name=org.xfce.FileManager
  # access remote locations with GVfs
  - --filesystem=xdg-run/gvfs
  # see below, at the end of the pixbuf loader list
  - --env=GDK_PIXBUF_MODULE_FILE=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache

cleanup:
  - '*.a'
  - '*.la'
  - /lib/cmake
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /include
  - /share/gir-1.0
  - /share/gtk-doc

modules:
  # build-time dependencies
  - name: intltool
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
        sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd
        x-checker-data:
          type: anitya
          project-id: 1385
          url-template: https://launchpad.net/intltool/trunk/$version/+download/intltool-$version.tar.gz

  - name: xfce4-dev-tools
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://archive.xfce.org/src/xfce/xfce4-dev-tools/4.17/xfce4-dev-tools-4.17.0.tar.bz2
        sha256: d334c1f10e140e666b86c6c3bd8dcd62f1a877f537bcacc974478b6e92c493c7
        x-checker-data:
          type: anitya
          project-id: 15888
          url-template: https://archive.xfce.org/src/xfce/xfce4-dev-tools/$major.$minor/xfce4-dev-tools-$version.tar.bz2

  # mandatory dependencies
  - name: libxfce4util
    cleanup:
      - /sbin
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/xfce/libxfce4util/4.17/libxfce4util-4.17.1.tar.bz2
        sha256: 1942151f3c1f3732bc53dd9fd3b936f62067796dc47a33c60a0ad05d933d90f2
        x-checker-data:
          type: anitya
          project-id: 232001
          url-template: https://archive.xfce.org/src/xfce/libxfce4util/$major.$minor/libxfce4util-$version.tar.bz2

  - name: xfconf
    cleanup:
      - /bin
      - /share/bash-completion
    config-opts:
      - --enable-maintainer-mode
      - --disable-debug
      - XFCONF_SERVICE_NAME_PREFIX=org.xfce.ristretto
    sources:
      - type: git
        url: https://gitlab.xfce.org/xfce/xfconf.git
        tag: xfconf-4.16.0
        commit: f05f028b840b465a41deef0fae6f50a885222e62
        x-checker-data:
          type: anitya
          project-id: 14854
          tag-template: xfconf-$version
      - type: patch
        path: patches/Xfconf-Allow-to-choose-an-alternative-service-name-prefix.patch
      - type: patch
        path: patches/Add-a-lifecycle-manager-to-xfconfd.patch

  - name: libxfce4ui
    cleanup:
      - /bin
      - /etc
      - /share/icons
      - /share/applications
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/xfce/libxfce4ui/4.16/libxfce4ui-4.16.1.tar.bz2
        sha256: d96946ae5af6bf078dda415419e0021909f763ee0020b42f3e26f603e51585f6
        x-checker-data:
          type: anitya
          project-id: 232000
          url-template: https://archive.xfce.org/src/xfce/libxfce4ui/$major.$minor/libxfce4ui-$version.tar.bz2

  # optional dependencies for gdk-pixbuf
  - name: libopenraw
    config-opts:
      - --disable-cr3
    sources:
      - type: git
        url: https://github.com/hfiguiere/libopenraw.git
        tag: libopenraw-0.3.0
        commit: a512576c73882f8fe67568dc21376dc9b14fc3e6
        x-checker-data:
          type: anitya
          project-id: 7980
          stable-only: true
          tag-template: libopenraw-$version
      - type: patch
        path: patches/Update-libopenraw-gnome-0.3.pc.in.patch
      - type: patch
        path: patches/Issue-6-Fix-build-on-gcc-11.patch
      # See https://gitlab.freedesktop.org/libopenraw/libopenraw/-/issues/9
      # Necessary in this context, to make the pixbuf loader install in /app/lib
      - type: patch
        path: patches/build-Honor-installation-prefix-also-for-the-pixbuf-.patch
      # CR3 support requires Rust, which is a pain to build in a Flatpak context. Also, it
      # does not affect the pixbuf loader, which is what we care about for Ristretto.
      - type: patch
        path: patches/Make-CR3-support-optional.patch
    modules:
      - name: boost
        buildsystem: simple
        build-commands:
          - ./bootstrap.sh --prefix=/app --with-libraries=system --with-libraries=test
          - ./b2 install variant=release link=shared runtime-link=shared cxxflags="$CXXFLAGS"
            linkflags="$LDFLAGS" -j $FLATPAK_BUILDER_N_JOBS
        sources:
          - type: archive
            url: https://boostorg.jfrog.io/artifactory/main/release/1.78.0/source/boost_1_78_0.tar.gz
            sha256: 94ced8b72956591c4775ae2207a9763d3600b30d9d7446562c552f0a14a63be7
            x-checker-data:
              type: anitya
              project-id: 6845
              url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${version0}_${version1}_$version2.tar.gz

  - name: libheif
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/strukturag/libheif/releases/download/v1.12.0/libheif-1.12.0.tar.gz
        sha256: e1ac2abb354fdc8ccdca71363ebad7503ad731c84022cf460837f0839e171718
        x-checker-data:
          type: json
          url: https://api.github.com/repos/strukturag/libheif/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets | map(select(.name=="libheif-\($version).tar.gz")) | first | .browser_download_url
      - type: shell
        commands:
          - sed -i 's|DESTINATION ${GDKPIXBUF2_MODULE_DIR}|DESTINATION /app/lib/gdk-pixbuf-2.0/2.10.0/loaders|'
            gdk-pixbuf/CMakeLists.txt
    modules:
      - name: libde265
        cleanup:
          - /bin
        config-opts:
          - --disable-encoder
          - --disable-sherlock265
          - --disable-dec265
        sources:
          - type: archive
            url: https://github.com/strukturag/libde265/releases/download/v1.0.8/libde265-1.0.8.tar.gz
            sha256: 24c791dd334fa521762320ff54f0febfd3c09fc978880a8c5fbc40a88f21d905
            x-checker-data:
              type: json
              url: https://api.github.com/repos/strukturag/libde265/releases/latest
              version-query: .tag_name | sub("^v"; "")
              url-query: .assets | map(select(.name=="libde265-\($version).tar.gz")) | first | .browser_download_url

  - name: libwmf
    cleanup:
      - /bin
    config-opts:
      - CFLAGS=-I/app/include/freetype2
    sources:
      - type: git
        url: https://github.com/caolanm/libwmf.git
        tag: v0.2.12
        commit: 5b7af9cf44c688770f174533dbe14c8953ec39cd
        x-checker-data:
          type: json
          url: https://api.github.com/repos/caolanm/libwmf/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          timestamp-query: .published_at
      # see https://github.com/flathub/org.gimp.GIMP/blob/master/org.gimp.GIMP.json
      - type: patch
        path: patches/libwmf-autoheader.patch
    modules:
      - name: freetype
        buildsystem: meson
        sources:
          - type: archive
            url: https://download-mirror.savannah.gnu.org/releases/freetype/freetype-2.11.1.tar.xz
            sha256: 3333ae7cfda88429c97a7ae63b7d01ab398076c3b67182e960e5684050f2c5c8
            x-checker-data:
              type: anitya
              project-id: 854
              url-template: https://download-mirror.savannah.gnu.org/releases/freetype/freetype-$version.tar.xz

  - name: webp-pixbuf-loader
    buildsystem: meson
    config-opts:
      - -Dgdk_pixbuf_moduledir=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/
    sources:
      - type: git
        url: https://github.com/aruiz/webp-pixbuf-loader.git
        tag: 0.0.3
        commit: ffddc060497ee11d6cc573dae01a528b357b91ec
        x-checker-data:
          type: json
          url: https://api.github.com/repos/aruiz/webp-pixbuf-loader/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at

  - name: libavif
    buildsystem: cmake
    config-opts:
      - -DAVIF_BUILD_GDK_PIXBUF=ON
    sources:
      - type: git
        url: https://github.com/AOMediaCodec/libavif.git
        tag: v0.9.3
        commit: ac76fe0d16a255bccefff5bdfddd865742176d85
        x-checker-data:
          type: anitya
          project-id: 178015
          stable-only: true
          tag-template: v$version
      - type: shell
        commands:
          - sed -i 's|DESTINATION ${GDK_PIXBUF_MODULEDIR}|DESTINATION /app/lib/gdk-pixbuf-2.0/2.10.0/loaders|'
            contrib/gdk-pixbuf/CMakeLists.txt

  # for the above libraries to be taken into account by gdk-pixbuf, stolen from
  # https://github.com/flathub/org.gnome.eog/blob/master/org.gnome.eog.yml
  - name: update-pixbuf-loaders
    buildsystem: simple
    build-commands:
      - GDK_PIXBUF_MODULEDIR=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/ gdk-pixbuf-query-loaders
        > /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
      - gdk-pixbuf-query-loaders >> /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache

  # Tumbler as a private service, just as Xfconf above: stricly speaking it is not a
  # mandatory dependency, but in the Flatpak context it almost becomes one, and it
  # allows the application to be more self-contained
  - name: tumbler
    cleanup:
      - /lib/systemd
      - /share/icons
    post-install:
      - sed -i '/^SystemdService=/d' /app/share/dbus-1/services/org.xfce.ristretto.*.service
    config-opts:
      - --enable-maintainer-mode
      - --disable-debug
      - --disable-cover-thumbnailer
      - --disable-font-thumbnailer
      - --disable-ffmpeg-thumbnailer
      - --disable-gstreamer-thumbnailer
      - --disable-odf-thumbnailer
      - --disable-poppler-thumbnailer
      - --disable-gepub-thumbnailer
      - TUMBLER_SERVICE_NAME_PREFIX=org.xfce.ristretto
    sources:
      - type: git
        url: https://gitlab.xfce.org/xfce/tumbler.git
        tag: tumbler-4.17.0
        commit: 8efa52bd31f96351d1cce2c7cddbb6302679c96a
        x-checker-data:
          type: anitya
          project-id: 5014
          tag-template: tumbler-$version
      - type: patch
        path: patches/Tumbler-Allow-to-choose-an-alternative-service-name-prefix.patch

  - name: ristretto
    config-opts:
      - --enable-maintainer-mode
      - TUMBLER_SERVICE_NAME_PREFIX=org.xfce.ristretto
    sources:
      - type: git
        url: https://gitlab.xfce.org/apps/ristretto.git
        # to build a local branch, comment out 'url' and uncomment:
        #path: ../../
        #branch: your-branch
